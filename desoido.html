<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desoido</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icono.png" type="image/png">
    <style>
        /* Agregar estilos para el carrusel */
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center; /* Mantener centrado */
            width: 30%; /* Asegúrate de que el carrusel tenga el mismo tamaño */
            height: 600px; /* Ajusta esta altura según el tamaño de tus imágenes */
            position: relative; /* Para posicionar las flechas */
            overflow: hidden; /* Evitar que el contenido se desborde */
        }

        .carousel img {
            width: 100%; /* Asegura que las imágenes y el video ocupen el 100% del espacio disponible */
            height: auto;
            object-fit: contain;
        }

        .carousel video {
            width: 20%; /* Asegura que las imágenes y el video ocupen el 100% del espacio disponible */
            height: auto;
            object-fit: contain;
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Clase para personalizar el tamaño del video */
        .custom-size {
            width: 20%; /* Ajusta este valor según tus necesidades */
            height: auto; /* Mantener el aspecto original */
            max-width: 17%; /* Asegúrate de que no supere el tamaño del contenedor */
            margin-left: 70px; /* Mueve el video hacia la derecha */
        }

        /* Asegura que el contenedor mantenga siempre el mismo tamaño */
        .media-container {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primer fila de imágenes (pie de página) con enlaces -->
        <div class="row-top">
            <a href="porque.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310302/76qgewM_syq3cn.png" alt="Imagen 1" class="image-top"></a>
            <a href="index.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740309977/D95CI02_nn9hnc.png" alt="Menú" class="image-top"></a>
            <a href="https://www.instagram.com/sotosolo_/?__pwa=1.html"target="_blank"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310001/xrVCTs5_sj5879.png" alt="Otra Imagen" class="image-top"></a>
        </div>

        <!-- Segunda fila de imágenes grandes -->
        <div class="row-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740319547/o3ZQswn_ojslps.jpg" alt="Contenedor 1" class="image-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740319650/CkgRvmA_bjdzpv.jpg" alt="Contenedor 2" class="image-full">
            <div class="carousel">
                <button class="prev" onclick="changeMedia(-1)">&#10094;</button> <!-- Flecha izquierda -->
                <div id="mediaContainer" class="media-container"></div> <!-- Contenedor para la imagen o video -->
                <button class="next" onclick="changeMedia(1)">&#10095;</button> <!-- Flecha derecha -->
            </div>
        </div>
    </div>

    <script>
        // Lista de medios (imágenes y video)
        const media = [ 'https://res.cloudinary.com/dbwezmju6/image/upload/v1740319702/hUAtEax_twxjpx.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740319736/P7mivgI_pzmsps.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740319761/cC0jZHF_w6soa8.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740319785/Sqbt2cm_ldwt7h.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740319833/jXqi9FL_cp2w5s.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740319886/hwPY1TS_tistca.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740319934/6UGQ8mx_wpgdzs.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740320026/wlu7aDc_xtfomy.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740320051/4J0hqcO_jrsdrf.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740320074/DM1pXbs_rehmxw.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740320117/OFZyrhG_dvu7um.jpg',
            '<div style="position:relative; width:65%; height:0px; padding-bottom:214.765%"><iframe allow="fullscreen;autoplay" allowfullscreen height="100%" src="https://streamable.com/e/1bmuva?autoplay=1" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:73px; top:0px; overflow:hidden;"></iframe></div>', // Video de Streamable
            
            
        ];

        let currentIndex = 0;
        const mediaContainer = document.getElementById('mediaContainer');

        // Función para cambiar entre imágenes y video
        function changeMedia(direction) {
            currentIndex = (currentIndex + direction + media.length) % media.length; // Actualiza el índice
            const currentMedia = media[currentIndex];

            // Verifica si es un video o una imagen
            if (currentMedia.includes('<iframe')) {
                mediaContainer.innerHTML = currentMedia; // Inserta el iframe del video
            } else {
                mediaContainer.innerHTML = `<img class="media-container" src="${currentMedia}" alt="Imagen carrusel">`;
            }
        }

        // Inicializa con el primer elemento
        changeMedia(0);

        // Bloquear clic derecho en todas las imágenes y videos
        document.addEventListener('contextmenu', function (event) {
            if (event.target.tagName === 'IMG' || event.target.tagName === 'VIDEO') {
                event.preventDefault(); // Evita que se abra el menú contextual en imágenes y videos
            }
        });
    </script>
</body>
</html>
