<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icono.png" type="image/png">
    <style>
        /* Agregar estilos para el carrusel */
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%; /* Asegúrate de que el carrusel tenga el mismo tamaño */
            position: relative; /* Para posicionar las flechas */
        }

        .carousel img {
            width: 100%; /* Para asegurarte de que la imagen ocupe todo el espacio */
            height: auto;
            object-fit: contain;
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>

    <script>
        // Función para detectar si es móvil
        function isMobile() {
            return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
        }

        // Redirección a la versión móvil si es necesario
        if (isMobile()) {
            window.location.href = "3dmovil.html"; // Redireccionar a 3dmovil.html
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Primer fila de imágenes (pie de página) con enlaces -->
        <div class="row-top">
            <a href="desoido.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310637/76qgewM_zivcau.png" alt="Imagen 1" class="image-top"></a>
            <a href="index.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740309977/D95CI02_nn9hnc.png" alt="Menú" class="image-top"></a>
            <a href="https://www.instagram.com/sotosolo_/?__pwa=1.html"target="_blank"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310001/xrVCTs5_sj5879.png" alt="Otra Imagen" class="image-top"></a>
        </div>

        <!-- Primera fila de imágenes grandes -->
        <div class="row-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740317985/bIgwkDB_sjkgzm.png" alt="Contenedor 1" class="image-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740318010/GmwYCc6_loftpr.jpg" alt="Contenedor 2" class="image-full">
            <div class="carousel">
                <button class="prev" onclick="changeImage(-1, 'carousel1')">&#10094;</button> <!-- Flecha izquierda -->
                <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740318033/aQ921Lb_cb2apc.png" alt="Contenedor 3" class="image-full" id="imageChanger1"> <!-- Imagen que cambia -->
                <button class="next" onclick="changeImage(1, 'carousel1')">&#10095;</button> <!-- Flecha derecha -->
            </div>
        </div>

        <!-- CARRUSEL 2 -->
        <div class="row-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740318156/kZgdlvc_qv2s2g.png" alt="Contenedor 1" class="image-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740318205/86JjyzF_qt9erx.jpg" alt="Contenedor 2" class="image-full">
            <div class="carousel">
                <button class="prev" onclick="changeImage(-1, 'carousel2')">&#10094;</button> <!-- Flecha izquierda -->
                <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740318232/dkwDp7e_eagoqv.png" alt="Contenedor 3" class="image-full" id="imageChanger2"> <!-- Imagen que cambia -->
                <button class="next" onclick="changeImage(1, 'carousel2')">&#10095;</button> <!-- Flecha derecha -->
            </div>
        </div>
    </div>

    <script>
        // Lista de imágenes para el primer carrusel
        const images1 = [
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318340/aQ921Lb_wtzweq.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318395/zoW3fDd_seeuyc.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318532/D8qKwkg_aliqu9.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318558/IYdmXHg_hvmgfn.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318582/bNUS4tK_voitdy.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318624/h6kiQKr_cihlcq.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318649/YfxdAKI_qvphc5.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318672/dICNWo9_hgvhrp.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318742/k8z2ixR_yufhmt.png'
        ];

        // Lista de imágenes para el segundo carrusel
        const images2 = [
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318767/dkwDp7e_ud5eeb.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318790/IFcsS89_w7pnd6.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318817/QPGj08m_iguedr.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318842/Uhikefc_xqurrr.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740318867/IuJT0pZ_vtcv8t.png'
        ];

        // Índices actuales de los carruseles
        let currentIndex1 = 0;
        let currentIndex2 = 0;

        // Función para cambiar la imagen
        function changeImage(direction, carousel) {
            if (carousel === 'carousel1') {
                currentIndex1 = (currentIndex1 + direction + images1.length) % images1.length; // Actualiza el índice
                document.getElementById('imageChanger1').src = images1[currentIndex1]; // Cambia la fuente de la imagen
            } else if (carousel === 'carousel2') {
                currentIndex2 = (currentIndex2 + direction + images2.length) % images2.length; // Actualiza el índice
                document.getElementById('imageChanger2').src = images2[currentIndex2]; // Cambia la fuente de la imagen
            }
        }

        // Bloquear clic derecho en todas las imágenes
        document.addEventListener('contextmenu', function (event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault(); // Evita que se abra el menú contextual en las imágenes
            }
        });
        
    </script>
</body>
</html>
