<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilustracion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icono.png" type="image/png">
    <style>
        /* Agregar estilos para el carrusel */
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%; /* Asegúrate de que el carrusel tenga el mismo tamaño */
            position: relative; /* Para posicionar las flechas */
        }

        .carousel img {
            width: 100%; /* Para asegurarte de que la imagen ocupe todo el espacio */
            height: auto;
            object-fit: contain;
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>

    <script>
        // Función para detectar si es móvil
        function isMobile() {
            return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
        }

        // Redirección a la versión móvil si es necesario
        if (isMobile()) {
            window.location.href = "ilusmovil.html"; // Redireccionar a ilusmovil.html
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Primer fila de imágenes (pie de página) con enlaces -->
        <div class="row-top">
            <a href="descripcion.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310637/76qgewM_zivcau.png" alt="Imagen 1" class="image-top"></a>
            <a href="index.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740309977/D95CI02_nn9hnc.png" alt="Menú" class="image-top"></a>
            <a href="https://www.instagram.com/sotosolo_/?__pwa=1.html"target="_blank"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310001/xrVCTs5_sj5879.png" alt="Otra Imagen" class="image-top"></a>
        </div>

        <!-- CARRUSEL 2 -->
        <div class="row-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740328233/LqrPlRz_qqggdu.png" alt="Contenedor 1" class="image-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740328269/Eh9aRAJ_z1flk1.png" alt="Contenedor 2" class="image-full">
            <div class="carousel">
                <button class="prev" onclick="changeImage(-1, 'carousel2')">&#10094;</button> <!-- Flecha izquierda -->
                <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740328380/PsuqIL3_j1sxve.jpg" alt="Contenedor 3" class="image-full" id="imageChanger2"> <!-- Imagen que cambia -->
                <button class="next" onclick="changeImage(1, 'carousel2')">&#10095;</button> <!-- Flecha derecha -->
            </div>
        </div>
    </div>

    <script>
      
        // Lista de imágenes para el segundo carrusel
        const images2 = [
        'https://res.cloudinary.com/dbwezmju6/image/upload/v1740311572/PsuqIL3_uyvshj.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740311591/8YFaj9u_xfxkxr.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740311612/z7sCigJ_vqtfst.jpg'
        ];

      

        // Índices actuales de los carruseles
        let currentIndex1 = 0;
        let currentIndex2 = 0;
        let currentIndex3 = 0;
        let currentIndex4 = 0;
        let currentIndex5 = 0; // Índice para el quinto carrusel (nuevo)

        // Función para cambiar la imagen
        function changeImage(direction, carousel) {
            if (carousel === 'carousel1') {
                currentIndex1 = (currentIndex1 + direction + images1.length) % images1.length; // Actualiza el índice
                document.getElementById('imageChanger1').src = images1[currentIndex1]; // Cambia la fuente de la imagen
            } else if (carousel === 'carousel2') {
                currentIndex2 = (currentIndex2 + direction + images2.length) % images2.length; // Actualiza el índice
                document.getElementById('imageChanger2').src = images2[currentIndex2]; // Cambia la fuente de la imagen
            } else if (carousel === 'carousel3') {
                currentIndex3 = (currentIndex3 + direction + images3.length) % images3.length; // Actualiza el índice
                document.getElementById('imageChanger3').src = images3[currentIndex3]; // Cambia la fuente de la imagen
            } else if (carousel === 'carousel4') {
                currentIndex4 = (currentIndex4 + direction + images4.length) % images4.length; // Actualiza el índice
                document.getElementById('imageChanger4').src = images4[currentIndex4]; // Cambia la fuente de la imagen
            } else if (carousel === 'carousel5') {
                currentIndex5 = (currentIndex5 + direction + images5.length) % images5.length; // Actualiza el índice
                document.getElementById('imageChanger5').src = images5[currentIndex5]; // Cambia la fuente de la imagen
            }
        }

        // Bloquear clic derecho en todas las imágenes
        document.addEventListener('contextmenu', function (event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault(); // Evita que se abra el menú contextual
            }
        });
    </script>
</body>
</html>
