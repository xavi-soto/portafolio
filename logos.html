<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icono.png" type="image/png">
    <style>
        /* Agregar estilos para el carrusel */
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%; /* Asegúrate de que el carrusel tenga el mismo tamaño */
            position: relative; /* Para posicionar las flechas */
        }

        .carousel img {
            width: 100%; /* Para asegurarte de que la imagen ocupe todo el espacio */
            height: auto;
            object-fit: contain;
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
    
    <script>
        // Función para detectar si es móvil
        function isMobile() {
            return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
        }

        // Redirección a la versión móvil si es necesario
        if (isMobile()) {
            window.location.href = "logosmovil.html"; // Redireccionar a logomovil.html
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Primer fila de imágenes (pie de página) con enlaces -->
        <div class="row-top">
            <a href="identidad.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310637/76qgewM_zivcau.png" alt="Imagen 1" class="image-top"></a>
            <a href="index.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740309977/D95CI02_nn9hnc.png" alt="Menú" class="image-top"></a>
            <a href="https://www.instagram.com/sotosolo_/?__pwa=1.html"target="_blank"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310001/xrVCTs5_sj5879.png" alt="Otra Imagen" class="image-top"></a>
        </div>

        <!-- Segunda fila de imágenes grandes -->
        <div class="row-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740314295/qNfj9KQ_xvjrhc.png" alt="Contenedor 1" class="image-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740314352/Khz1Rvx_skf9lw.png" alt="Contenedor 2" class="image-full">
            <div class="carousel">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button> <!-- Flecha izquierda -->
                <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740314374/Rmljxao_ctedwt.png" alt="Contenedor 3" class="image-full" id="imageChanger"> <!-- Imagen que cambia -->
                <button class="next" onclick="changeImage(1)">&#10095;</button> <!-- Flecha derecha -->
            </div>
        </div>
    </div>

    <script>
        // Lista de imágenes
        const images = [
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740314796/Rmljxao_rgvs09.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740314824/njAXtrs_d2jswa.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740314924/Yk7owxI_jbsb6p.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740314964/kmvNfzH_wgvint.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740315018/riUGjKQ_ipb5z6.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740315067/dZlvC0h_k7g0jp.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740315104/gcJXkOI_teac4h.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740315160/RjNqrIn_pcexkn.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740508524/monaco_logo-01_pmudau.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740315292/bmZEXjc_zkaopi.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740315319/2oyiFDH_up7dij.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740315414/OLBJcuz_has950.png'
        ];

        let currentIndex = 0;
        const imgElement = document.getElementById('imageChanger');

        // Función para cambiar la imagen
        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length; // Actualiza el índice
            imgElement.src = images[currentIndex]; // Cambia la fuente de la imagen
        }

        // Bloquear clic derecho en todas las imágenes
        document.addEventListener('contextmenu', function (event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault(); // Evita que se abra el menú contextual en las imágenes
            }
        });
    </script>
</body>
</html>
