        img {

            -moz-user-drag: none;

            -webkit-user-select: none; /* Evitar selección al mantener pulsado */
            -moz-user-select: none;
            -ms-user-select: none;

            outline: none; /* Evitar el recuadro azul en imágenes */
        }

        a {

        }

        a:focus, img:focus {

        /* Evitar borde azul en móviles al hacer tap en la imagen */

        .carrusel-imagen {

            max-width: 300px; /* Limitar el tamaño máximo */
        }

        .botones {

            margin-top: 10px; /* Espacio entre el carrusel y los botones */

    <script>
        // Función para crear el carrusel
        function crearCarrusel(carruselId, anteriorId, siguienteId) {
            const carruselImagenes = document.querySelectorAll(`#${carruselId} .carrusel-imagen`);
            const totalImagenes = carruselImagenes.length; // Total de imágenes en el carrusel
            let indiceActual = 0;

            // Mostrar la imagen inicial
            carruselImagenes[indiceActual].style.display = 'block';

            // Función para actualizar la visibilidad de las imágenes
            function actualizarCarrusel() {
                // Ocultar todas las imágenes
                for (let i = 0; i < totalImagenes; i++) {
                    carruselImagenes[i].style.display = 'none';
                }
                // Mostrar la imagen actual
                carruselImagenes[indiceActual].style.display = 'block';
            }

            // Evento para el botón Siguiente
            document.getElementById(siguienteId).addEventListener('click', () => {
                indiceActual = (indiceActual + 1) % totalImagenes; // Aumenta el índice actual
                actualizarCarrusel(); // Actualiza la posición del carrusel
            });

            // Evento para el botón Anterior
            document.getElementById(anteriorId).addEventListener('click', () => {
                indiceActual = (indiceActual - 1 + totalImagenes) % totalImagenes; // Disminuye el índice actual
                actualizarCarrusel(); // Actualiza la posición del carrusel
            });
        }

        // Crear los carruseles
        crearCarrusel('carrusel1', 'anterior', 'siguienteBoton');
        crearCarrusel('carrusel2', 'anterior2', 'siguienteBoton2');
        crearCarrusel('carrusel3', 'anterior3', 'siguienteBoton3');
        crearCarrusel('carrusel4', 'anterior4', 'siguienteBoton4');
        crearCarrusel('carrusel5', 'anterior5', 'siguienteBoton5');
        <!-- JavaScript para evitar el menú contextual en imágenes -->
   
        // Selecciona todas las imágenes
        const images = document.querySelectorAll('img');

        // Añade un event listener para evitar la descarga con pulsación larga
        images.forEach(image => {
            image.addEventListener('contextmenu', function(e) {
                e.preventDefault(); // Desactiva el menú contextual en imágenes
            });
        });
    </script>
