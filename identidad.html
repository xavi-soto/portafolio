<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidad visual</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icono.png" type="image/png">
    <style>
        /* Agregar estilos para el carrusel */
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%; /* Asegúrate de que el carrusel tenga el mismo tamaño */
            position: relative; /* Para posicionar las flechas */
        }

        .carousel img {
            width: 100%; /* Para asegurarte de que la imagen ocupe todo el espacio */
            height: auto;
            object-fit: contain;
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
    
    <script>
        // Función para detectar si es móvil
        function isMobile() {
            return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
        }

        // Redirección a la versión móvil si es necesario
        if (isMobile()) {
            window.location.href = "identidadmovil.html"; // Redireccionar a identidadmovil.html
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Primer fila de imágenes (pie de página) con enlaces -->
        <div class="row-top">
            <a href="premios.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310637/76qgewM_zivcau.png" alt="Imagen 1" class="image-top"></a>
            <a href="index.html"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740309977/D95CI02_nn9hnc.png" alt="Menú" class="image-top"></a>
            <a href="https://www.instagram.com/sotosolo_/?__pwa=1.html"target="_blank"><img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740310001/xrVCTs5_sj5879.png" alt="Otra Imagen" class="image-top"></a>
        </div>

        <!-- Segunda fila de imágenes grandes -->
        <div class="row-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740316215/T6CKFq5_u1b1rd.png" alt="Contenedor 1" class="image-full">
            <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740508728/ordenador_indentidad_visual-01_zejkxi.png" alt="Contenedor 2" class="image-full">
            <div class="carousel">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button> <!-- Flecha izquierda -->
                <img src="https://res.cloudinary.com/dbwezmju6/image/upload/v1740316263/cnGTUis_kpzfho.png" alt="Contenedor 3" class="image-full" id="imageChanger"> <!-- Imagen que cambia -->
                <button class="next" onclick="changeImage(1)">&#10095;</button> <!-- Flecha derecha -->
            </div>
        </div>
    </div>

    <script>
        // Lista de imágenes
        const images = [
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316300/cnGTUis_qgxmjo.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316333/qRKlwd0_qujilv.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316361/Js5Vm6S_xahf1b.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316397/cA4wp7d_p3wwmz.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316437/3DvMJXZ_b7jvpq.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316462/ScDJYOh_u72eub.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316487/rjOgUMa_ucfbs3.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316510/NkoxK3r_wphqls.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316531/r8ykJPS_d6kppk.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316555/QyShmFg_bu7ax2.jpg',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740316581/o3ghIcE_bzzrba.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740509082/monaaaaaa-01_fkaqrk.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740508781/mocaco2-01_wsazet.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740508803/monaco3-01_zifbx7.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740508818/monaco4-01_kz585d.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740508829/monaco5-01_hdv2yn.png',
            'https://res.cloudinary.com/dbwezmju6/image/upload/v1740508845/monaco6-01_iasvsy.png',
            
        ];

        let currentIndex = 0;
        const imgElement = document.getElementById('imageChanger');

        // Función para cambiar la imagen
        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length; // Actualiza el índice
            imgElement.src = images[currentIndex]; // Cambia la fuente de la imagen
        }

        // Bloquear clic derecho en todas las imágenes
        document.addEventListener('contextmenu', function (event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault(); // Evita que se abra el menú contextual en las imágenes
            }
        });
    </script>
</body>
</html>
